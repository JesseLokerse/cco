<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Nieuw Spel</title>
</head>
<body>
    <button onclick="startNieuwSpel()">Start Nieuw Spel</button>

    <script>
        async function startNieuwSpel() {
            const functionEndpoint = 'https://ccojesselokerse.documents.azure.com:443/'; // Update this URL

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // Optioneel: data die naar de functie wordt gestuurd
                body: JSON.stringify({ /* eventuele data */ }),
            };

            try {
                const response = await fetch(functionEndpoint, requestOptions);

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }

                // Attempt to parse the response as JSON
                try {
                    const data = await response.json();
                    console.log('Response van de Azure Function:', data);
                    // Verwerk de ontvangen data indien nodig
                } catch (jsonError) {
                    console.error('Fout bij het parsen van de JSON respons:', jsonError);
                }
            } catch (error) {
                console.error('Fout bij het aanroepen van de Azure Function:', error.message);
            }
        }
    </script>
</body>
</html>
