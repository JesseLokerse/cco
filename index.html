<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Nieuw Spel</title>
</head>
<body>
    <button onclick="startNieuwSpel()">Start Nieuw Spel</button>

    <script>
        function startNieuwSpel() {
            const functionEndpoint = '<URL_van_je_Azure_Function>';

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // Optioneel: data die naar de functie wordt gestuurd
                body: JSON.stringify({ /* eventuele data */ }),
            };

            fetch(functionEndpoint, requestOptions)
                .then(response => response.json())
                .then(data => {
                    console.log('Response van de Azure Function:', data);
                    // Verwerk de ontvangen data indien nodig
                })
                .catch(error => console.error('Fout bij het aanroepen van de Azure Function:', error));
        }
    </script>
</body>
</html>
